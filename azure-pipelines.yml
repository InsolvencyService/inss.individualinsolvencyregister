pool:
  vmImage: windows-latest

variables:
- name: buildConfiguration
  value: 'Release'

parameters: 
- name: deployWebapp    
  type: boolean    
  default: false
- name: deployfuncapp    
  type: boolean    
  default: false
- name: RunIntTest    
  type: boolean    
  default: true


resources:
  repositories:
  - repository: inss-devops-common-lib
    type: github
    endpoint: InsolvencyService
    name: InsolvencyService/inss-devops-common-lib
    ref: develop
    
stages:
- stage: BuildTest
  displayName: 'Build and Test'
  jobs:  
    - job: 
      steps:
      - task: UseDotNet@2
        inputs:
          version: '6.0.x'

      - task: DotNetCoreCLI@2
        displayName: NuGet Restore
        inputs:
          command: 'restore'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
  
      - task: Npm@1
        inputs:
          command: 'ci' 
          workingDir: $(System.DefaultWorkingDirectory)/INSS.EIIR.WEB

      # - script: |
      #     ls -a **/appsettings-temp*.json
      #     ls $(System.DefaultWorkingDirectory)


      - task: DotNetCoreCLI@2
        displayName: 'Build Solution'
        inputs:
          command: 'build'
          # projects: '**/INSS.EIIR*.csproj'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
          arguments: '--configuration $(buildConfiguration)'
        env:
          MSBUILDSINGLELOADCONTEXT: '1'       

      - task: DotNetCoreCLI@2
        displayName: 'Publish Project'
        inputs:
          command: 'publish'
          publishWebProjects: false
          # projects: '**/*.csproj'
          projects: |
            **/INSS.EIIR*.csproj
            !**/INSS.EIIR*Tests.csproj
          arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        env:
          MSBUILDSINGLELOADCONTEXT: '1' 
      - task: PublishPipelineArtifact@1
        displayName: 'Publish Artifact'
        inputs:
          targetPath: '$(Build.ArtifactStagingDirectory)' 
          artifactName: 'INSS.EIIR'
        condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))


- stage: RunIntTest
  displayName: 'Execute Int Tests'
  condition: and(succeeded(), ne(variables['Build.Reason'], 'PullRequest'))
  variables:
    - group: EIIR-int-test-Sit
  jobs:
  - job: A
    steps:
      - ${{ if eq(parameters.RunIntTest, true) }}:
        - task: qetza.replacetokens.replacetokens-task.replacetokens@3
          displayName: Replace Tokens
          inputs:
                      # rootDirectory: $(Build.SourcesDirectory)/inss-individualinsolvencyregister/INSS.EIIR.QA.Automation
            targetFiles: |
              *QA*/appsettings-temp*.json
              *QA*/appsettings-temp*.json ==> $(System.DefaultWorkingDirectory)/*QA*/appsettings.json
            encoding: 'auto'
            verbosity: 'detailed'
            actionOnMissing: 'log warning'
            keepToken: false
            tokenPrefix: '__'
            tokenSuffix: '__'
            useLegacyPattern: false

        - script: |
            cat *QA*/appsettings.json
            ls $(System.DefaultWorkingDirectory)/*QA*
            echo 123
            ls *QA*\INSS.EIIR.QA.Automation.dll

        - task: VSTest@2
          displayName: Execute Tests
          inputs:
            testSelector: 'testAssemblies'
            testAssemblyVer2: |
              *QA*\INSS.EIIR.QA.Automation.dll
            searchFolder: '$(System.DefaultWorkingDirectory)'
            codeCoverageEnabled: true
            platform: '$(buildPlatform)'
            configuration: '$(buildConfiguration)'